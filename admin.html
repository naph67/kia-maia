
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kia MƒÅia Admin - Add Song</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    form {
      max-width: 600px;
      margin-top: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    textarea, input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #00695c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    pre {
      background-color: #eee;
      padding: 1rem;
      margin-top: 2rem;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Add a New Song (Admin)</h1>
  <form id="songForm">
    <label for="title">Title</label>
    <input type="text" id="title" required />

    <label for="lyrics">Lyrics</label>
    <textarea id="lyrics" rows="4" required></textarea>

    <label for="translation">Translation</label>
    <textarea id="translation" rows="4" required></textarea>

    <label for="background">Background</label>
    <textarea id="background" rows="3"></textarea>

    <label for="iwi">Iwi</label>
    <input type="text" id="iwi" />

    <label for="tags">Tags (comma-separated)</label>
    <input type="text" id="tags" />

    <button type="submit">Generate JSON</button>
  </form>

  <pre id="output"></pre>

  <script>
  document.getElementById('songForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const song = {
      title: document.getElementById('title').value.trim(),
      lyrics: document.getElementById('lyrics').value.trim(),
      translation: document.getElementById('translation').value.trim(),
      background: document.getElementById('background').value.trim(),
      iwi: document.getElementById('iwi').value.trim(),
      written_by: document.getElementById('writtenBy').value.trim(),
      tags: document.getElementById('tags').value.split(',').map(tag => tag.trim()).filter(tag => tag)
    };

    try {
      const res = await fetch('https://kia-maia.onrender.com/add-song', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(song)
      });

      const result = await res.json();
      document.getElementById('output').textContent = result.message || 'Song added!';
    } catch (err) {
      console.error(err);
      document.getElementById('output').textContent = 'Error saving song.';
				}
	});
	</script>

</body>
</html>
